<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="login-container">
    <h1 class="title">Tell Us About Yourself</h1>
<form class="personal-info-form" method="POST" action="/personalInfo">
    
    <div class="form-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="height">Height (inches):</label>
        <input type="number" id="height" name="height" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
    </div>
    
    <div class="form-group">
        <label for="months_lifting">Number of months lifting:</label>
        <input type="number" id="months_lifting" name="months_lifting" min="0" required>
    </div>
    
    <button type="submit" class="submit-btn">Submit</button>
</form>

<script>
document.querySelector('.personal-info-form').addEventListener('submit', function(e) {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);
    
    // Calculate BMI: (weight in lbs * 703) / (height in inches)^2
    const bmi = (weight * 703) / (height * height);
    
    // Create a hidden input to send BMI with the form
    const bmiInput = document.createElement('input');
    bmiInput.type = 'hidden';
    bmiInput.name = 'bmi';
    bmiInput.value = bmi.toFixed(1);
    
    this.appendChild(bmiInput);
});
</script>
